name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - prod
      destroy:
        description: 'Destroy infrastructure (dangerous!)'
        required: false
        type: boolean
        default: false
  push:
    branches:
      - develop
      - main
    paths:
      - 'infra/**'
      - '.github/workflows/deploy-infrastructure.yml'

permissions:
  contents: read

jobs:
  deploy-infrastructure:
    name: Deploy Azure Infrastructure
    runs-on: ubuntu-latest
    environment:
      name: ${{ (github.event.inputs.environment == 'prod' || github.ref == 'refs/heads/main') && 'Production' || 'Development' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set deployment environment
        id: set_env
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              echo "environment=prod" >> $GITHUB_OUTPUT
            else
              echo "environment=dev" >> $GITHUB_OUTPUT
            fi
          else
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Azure Login (Dev)
        if: steps.set_env.outputs.environment == 'dev'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}
      
      - name: Azure Login (Prod)
        if: steps.set_env.outputs.environment == 'prod'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}
      
      - name: Validate Bicep templates
        run: |
          az bicep build --file ./infra/main.bicep
      
      - name: Set secrets for Dev
        if: steps.set_env.outputs.environment == 'dev' && github.event.inputs.destroy != 'true'
        run: |
          echo "RESOURCE_GROUP=${{ secrets.RESOURCE_GROUP_DEV }}" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_ADMIN_PASSWORD_DEV }}" >> $GITHUB_ENV
          echo "DJANGO_SECRET=${{ secrets.DJANGO_SECRET_KEY_DEV }}" >> $GITHUB_ENV
      
      - name: Set secrets for Prod
        if: steps.set_env.outputs.environment == 'prod' && github.event.inputs.destroy != 'true'
        run: |
          echo "RESOURCE_GROUP=${{ secrets.RESOURCE_GROUP_PROD }}" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_ADMIN_PASSWORD_PROD }}" >> $GITHUB_ENV
          echo "DJANGO_SECRET=${{ secrets.DJANGO_SECRET_KEY_PROD }}" >> $GITHUB_ENV
      
      - name: Deploy infrastructure (What-If)
        if: github.event.inputs.destroy != 'true'
        run: |
          az deployment group what-if \
            --resource-group $RESOURCE_GROUP \
            --template-file ./infra/main.bicep \
            --parameters ./infra/parameters.${{ steps.set_env.outputs.environment }}.json \
            --parameters \
              postgresAdminPassword="$POSTGRES_PASSWORD" \
              djangoSecretKey="$DJANGO_SECRET"
      
      - name: Deploy infrastructure (with Key Vault references)
        if: github.event.inputs.destroy != 'true'
        run: |
          echo "üîê Deploying with Key Vault secret references..."
          az deployment group create \
            --resource-group $RESOURCE_GROUP \
            --template-file ./infra/main.bicep \
            --parameters ./infra/parameters.${{ steps.set_env.outputs.environment }}.json \
            --parameters \
              postgresAdminPassword="$POSTGRES_PASSWORD" \
              djangoSecretKey="$DJANGO_SECRET" \
              useKeyVaultReferences=true
      
      - name: Set resource group for destroy (Dev)
        if: github.event.inputs.environment == 'dev' && github.event.inputs.destroy == 'true'
        run: |
          echo "RESOURCE_GROUP=${{ secrets.RESOURCE_GROUP_DEV }}" >> $GITHUB_ENV
      
      - name: Set resource group for destroy (Prod)
        if: github.event.inputs.environment == 'prod' && github.event.inputs.destroy == 'true'
        run: |
          echo "RESOURCE_GROUP=${{ secrets.RESOURCE_GROUP_PROD }}" >> $GITHUB_ENV
      
      - name: Destroy infrastructure (if requested)
        if: github.event.inputs.destroy == 'true'
        run: |
          echo "‚ö†Ô∏è DESTROYING INFRASTRUCTURE - This action cannot be undone!"
          az deployment group delete \
            --resource-group $RESOURCE_GROUP \
            --name main
      
      - name: Output deployment results
        if: github.event.inputs.destroy != 'true'
        run: |
          az deployment group show \
            --resource-group $RESOURCE_GROUP \
            --name main \
            --query properties.outputs
