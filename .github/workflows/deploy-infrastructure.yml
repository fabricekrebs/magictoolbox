name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - prod
      destroy:
        description: 'Destroy infrastructure (dangerous!)'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy-infrastructure:
    name: Deploy Azure Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets[format('AZURE_CREDENTIALS_{0}', upper(github.event.inputs.environment))] }}
      
      - name: Validate Bicep templates
        run: |
          az bicep build --file ./infra/main.bicep
      
      - name: Deploy infrastructure (What-If)
        if: github.event.inputs.destroy != 'true'
        run: |
          az deployment group what-if \
            --resource-group ${{ secrets[format('RESOURCE_GROUP_{0}', upper(github.event.inputs.environment))] }} \
            --template-file ./infra/main.bicep \
            --parameters ./infra/parameters.${{ github.event.inputs.environment }}.json \
            --parameters \
              postgresAdminPassword="${{ secrets[format('POSTGRES_ADMIN_PASSWORD_{0}', upper(github.event.inputs.environment))] }}" \
              djangoSecretKey="${{ secrets[format('DJANGO_SECRET_KEY_{0}', upper(github.event.inputs.environment))] }}"
      
      - name: Deploy infrastructure
        if: github.event.inputs.destroy != 'true'
        run: |
          az deployment group create \
            --resource-group ${{ secrets[format('RESOURCE_GROUP_{0}', upper(github.event.inputs.environment))] }} \
            --template-file ./infra/main.bicep \
            --parameters ./infra/parameters.${{ github.event.inputs.environment }}.json \
            --parameters \
              postgresAdminPassword="${{ secrets[format('POSTGRES_ADMIN_PASSWORD_{0}', upper(github.event.inputs.environment))] }}" \
              djangoSecretKey="${{ secrets[format('DJANGO_SECRET_KEY_{0}', upper(github.event.inputs.environment))] }}"
      
      - name: Destroy infrastructure (if requested)
        if: github.event.inputs.destroy == 'true'
        run: |
          echo "⚠️ DESTROYING INFRASTRUCTURE - This action cannot be undone!"
          az deployment group delete \
            --resource-group ${{ secrets[format('RESOURCE_GROUP_{0}', upper(github.event.inputs.environment))] }} \
            --name main
      
      - name: Output deployment results
        if: github.event.inputs.destroy != 'true'
        run: |
          az deployment group show \
            --resource-group ${{ secrets[format('RESOURCE_GROUP_{0}', upper(github.event.inputs.environment))] }} \
            --name main \
            --query properties.outputs
