name: Deploy Azure Function App

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'function_app/**'
      - '.github/workflows/deploy-function-app.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  contents: read

jobs:
  deploy-function-dev:
    name: Deploy Function App to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Azure Functions Core Tools
        run: |
          wget -q https://packages.microsoft.com/config/ubuntu/22.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y azure-functions-core-tools-4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}
      
      - name: Get Function App name
        id: get_function_app
        run: |
          FUNC_APP_NAME=$(az functionapp list \
            --resource-group ${{ secrets.RESOURCE_GROUP_DEV }} \
            --query "[?contains(name, 'func-')].name | [0]" -o tsv)
          echo "function_app_name=$FUNC_APP_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Deploying to Function App: $FUNC_APP_NAME"
      
      - name: Deploy Function App code
        run: |
          cd function_app
          func azure functionapp publish ${{ steps.get_function_app.outputs.function_app_name }} --python
  
  deploy-function-prod:
    name: Deploy Function App to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Azure Functions Core Tools
        run: |
          wget -q https://packages.microsoft.com/config/ubuntu/22.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y azure-functions-core-tools-4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}
      
      - name: Get Function App name
        id: get_function_app
        run: |
          FUNC_APP_NAME=$(az functionapp list \
            --resource-group ${{ secrets.RESOURCE_GROUP_PROD }} \
            --query "[?contains(name, 'func-')].name | [0]" -o tsv)
          echo "function_app_name=$FUNC_APP_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Deploying to Function App: $FUNC_APP_NAME"
      
      - name: Deploy Function App code
        run: |
          cd function_app
          func azure functionapp publish ${{ steps.get_function_app.outputs.function_app_name }} --python
