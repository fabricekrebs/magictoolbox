name: Deploy Azure Function App

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'function_app/**'
      - '.github/workflows/deploy-function-app.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  contents: read

jobs:
  deploy-function-dev:
    name: Deploy Function App to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}
      
      - name: Get Function App name and Resource Group
        id: get_function_app
        run: |
          echo "üîç Looking for Function App in resource group..."
          FUNC_APP_NAME=$(az functionapp list \
            --resource-group ${{ secrets.RESOURCE_GROUP_DEV }} \
            --query "[?contains(name, 'func-')].name | [0]" -o tsv)
          
          if [ -z "$FUNC_APP_NAME" ]; then
            echo "‚ùå Error: No Function App found in resource group ${{ secrets.RESOURCE_GROUP_DEV }}"
            exit 1
          fi
          
          echo "function_app_name=$FUNC_APP_NAME" >> $GITHUB_OUTPUT
          echo "resource_group=${{ secrets.RESOURCE_GROUP_DEV }}" >> $GITHUB_OUTPUT
          echo "‚úÖ Found Function App: $FUNC_APP_NAME"
          
          # Check if it's Flex Consumption
          SKU=$(az functionapp show \
            --resource-group ${{ secrets.RESOURCE_GROUP_DEV }} \
            --name $FUNC_APP_NAME \
            --query "sku" -o tsv 2>/dev/null || echo "Unknown")
          echo "üìä SKU: $SKU"
      
      - name: Create deployment package
        run: |
          echo "üì¶ Creating deployment package..."
          cd function_app
          # Exclude unnecessary files
          zip -r ../function_app.zip . \
            -x "*.pyc" \
            -x "__pycache__/*" \
            -x ".venv/*" \
            -x ".python_packages/*" \
            -x "local.settings.json" \
            -x "*.md" \
            -x "function_app_*.py" \
            -x "*.sh"
          echo "‚úÖ Package created: $(du -h ../function_app.zip | cut -f1)"
          echo "üìã Package contents:"
          unzip -l ../function_app.zip | grep -E "(function_app\.py|host\.json|requirements\.txt)" || true
      
      - name: Verify runtime configuration
        run: |
          echo "üîç Checking Function App runtime configuration..."
          
          # For Flex Consumption, runtime is in functionAppConfig, not app settings
          # But we can check app settings for debugging
          az functionapp config appsettings list \
            --resource-group ${{ steps.get_function_app.outputs.resource_group }} \
            --name ${{ steps.get_function_app.outputs.function_app_name }} \
            --query "[?name=='AzureWebJobsStorage__accountName' || name=='APPLICATIONINSIGHTS_CONNECTION_STRING'].{Name:name, Value:value}" \
            -o table || true
          
          echo "‚úÖ Runtime configuration check complete"
      
      - name: Deploy to Azure Function App (Flex Consumption)
        run: |
          echo "üöÄ Deploying to Flex Consumption Function App..."
          az functionapp deployment source config-zip \
            --resource-group ${{ steps.get_function_app.outputs.resource_group }} \
            --name ${{ steps.get_function_app.outputs.function_app_name }} \
            --src function_app.zip \
            --build-remote true
          echo "‚úÖ Deployment completed"
      
      - name: Wait for deployment to complete
        run: |
          echo "‚è≥ Waiting for deployment to stabilize..."
          sleep 30
      
      - name: Verify functions are deployed
        run: |
          echo "üîç Verifying function deployment..."
          az functionapp function list \
            --resource-group ${{ steps.get_function_app.outputs.resource_group }} \
            --name ${{ steps.get_function_app.outputs.function_app_name }} \
            -o table
          
          FUNCTION_COUNT=$(az functionapp function list \
            --resource-group ${{ steps.get_function_app.outputs.resource_group }} \
            --name ${{ steps.get_function_app.outputs.function_app_name }} \
            --query "length([])" -o tsv)
          
          echo "‚úÖ Found $FUNCTION_COUNT functions"
          
          if [ "$FUNCTION_COUNT" -lt 9 ]; then
            echo "‚ö†Ô∏è  Warning: Expected 9 functions, found $FUNCTION_COUNT"
            exit 1
          fi
  
  deploy-function-prod:
    name: Deploy Function App to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}
      
      - name: Get Function App name and Resource Group
        id: get_function_app
        run: |
          FUNC_APP_NAME=$(az functionapp list \
            --resource-group ${{ secrets.RESOURCE_GROUP_PROD }} \
            --query "[?contains(name, 'func-')].name | [0]" -o tsv)
          
          # Get storage account name dynamically
          STORAGE_ACCOUNT=$(az storage account list \
            --resource-group ${{ secrets.RESOURCE_GROUP_PROD }} \
            --query "[0].name" -o tsv)
          
          echo "function_app_name=$FUNC_APP_NAME" >> $GITHUB_OUTPUT
          echo "resource_group=${{ secrets.RESOURCE_GROUP_PROD }}" >> $GITHUB_OUTPUT
          echo "storage_account=$STORAGE_ACCOUNT" >> $GITHUB_OUTPUT
          echo "üì¶ Deploying to Function App: $FUNC_APP_NAME"
          echo "üíæ Using Storage Account: $STORAGE_ACCOUNT"
      
      - name: Create deployment package
        run: |
          cd function_app
          zip -r ../function_app.zip . -x "*.pyc" -x "__pycache__/*" -x "local.settings.json" -x ".python_packages/*"
      
      - name: Temporarily enable storage public network access for deployment
        run: |
          echo "‚öôÔ∏è Temporarily enabling public network access for deployment..."
          az storage account update \
            --name ${{ steps.get_function_app.outputs.storage_account }} \
            --resource-group ${{ secrets.RESOURCE_GROUP_PROD }} \
            --public-network-access Enabled \
            --default-action Allow
          sleep 30  # Wait for propagation (increased for network settings to apply)
      
      - name: Ensure deployments container exists
        run: |
          az storage container create \
            --account-name ${{ steps.get_function_app.outputs.storage_account }} \
            --name deployments \
            --auth-mode login \
            --only-show-errors || true
      
      - name: Upload package and deploy via run-from-package
        run: |
          TIMESTAMP=$(date +%s)
          BLOB_NAME="deployments/function_app_${TIMESTAMP}.zip"
          
          # Upload using service principal auth
          az storage blob upload \
            --account-name ${{ steps.get_function_app.outputs.storage_account }} \
            --container-name deployments \
            --name ${BLOB_NAME} \
            --file function_app.zip \
            --auth-mode login \
            --overwrite
          
          # Generate SAS URL (7 days validity - max for user delegation SAS)
          EXPIRY=$(date -u -d '7 days' '+%Y-%m-%dT%H:%MZ')
          BLOB_URL=$(az storage blob generate-sas \
            --account-name ${{ steps.get_function_app.outputs.storage_account }} \
            --container-name deployments \
            --name ${BLOB_NAME} \
            --permissions r \
            --expiry ${EXPIRY} \
            --auth-mode login \
            --as-user \
            --full-uri \
            --https-only \
            -o tsv)
          
          # Deploy by setting WEBSITE_RUN_FROM_PACKAGE
          az functionapp config appsettings set \
            --resource-group ${{ steps.get_function_app.outputs.resource_group }} \
            --name ${{ steps.get_function_app.outputs.function_app_name }} \
            --settings WEBSITE_RUN_FROM_PACKAGE="${BLOB_URL}"
          
          echo "‚úÖ Deployed from: ${BLOB_NAME}"
      
      - name: Restore storage private network access
        if: always()
        run: |
          echo "üîí Restoring private network access..."
          az storage account update \
            --name ${{ steps.get_function_app.outputs.storage_account }} \
            --resource-group ${{ secrets.RESOURCE_GROUP_PROD }} \
            --public-network-access Disabled \
            --default-action Deny
