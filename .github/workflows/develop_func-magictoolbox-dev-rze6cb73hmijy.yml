name: Build and deploy Python project to Azure Function App - func-magictoolbox-dev-rze6cb73hmijy (DISABLED - Using deploy-function-app.yml instead)

on:
  # Disabled - using deploy-function-app.yml workflow instead
  # push:
  #   branches:
  #     - develop
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'function_app' # set this to the path to your web app project
  PYTHON_VERSION: '3.11' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          cd function_app
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          cd function_app
          pip install -r requirements.txt

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        run: |
          cd function_app
          zip -r ../release.zip . -x "venv/*" -x "*.pyc" -x "__pycache__/*" -x ".venv/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          mkdir -p function_app
          unzip release.zip -d function_app
          rm release.zip
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B58DBE9392B047758FAA1AD3477238FA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_42F67BE674A5497C85CF302CE4944DBB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AEC7EFE7AC0F4A628C105E193375EED8 }}

      - name: Temporarily enable storage public access
        run: |
          az storage account update \
            --name sawemagictoolboxdev01 \
            --resource-group rg-westeurope-magictoolbox-dev-01 \
            --public-network-access Enabled \
            --default-action Allow
          sleep 10

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'func-magictoolbox-dev-rze6cb73hmijy'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      
      - name: Restore storage private access
        if: always()
        run: |
          az storage account update \
            --name sawemagictoolboxdev01 \
            --resource-group rg-westeurope-magictoolbox-dev-01 \
            --public-network-access Disabled \
            --default-action Deny
          