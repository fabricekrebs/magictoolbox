name: Release and Deploy

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - 'infra/**'
      - 'documentation/**'
      - '*.md'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  contents: write
  security-events: write
  actions: read
  issues: write
  pull-requests: write

env:
  PYTHON_VERSION: '3.11'
  APP_NAME: 'magictoolbox'

jobs:
  # Semantic versioning for production (main branch)
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}
      new-release-git-tag: ${{ steps.semantic.outputs.new-release-git-tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Run Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            conventional-changelog-conventionalcommits
      
      - name: Output release info
        if: steps.semantic.outputs.new-release-published == 'true'
        run: |
          echo "ðŸŽ‰ New release published!"
          echo "Version: ${{ steps.semantic.outputs.new-release-version }}"
          echo "Tag: ${{ steps.semantic.outputs.new-release-git-tag }}"

  # Build and push Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [release]
    if: |
      always() && 
      !cancelled() &&
      (needs.release.result == 'success' || needs.release.result == 'skipped')
    outputs:
      image-tag: ${{ steps.image_tag.outputs.tag }}
      image-version: ${{ steps.image_tag.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.APP_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=ref,event=branch,enable=${{ !startsWith(github.ref, 'refs/tags/v') }}
            type=sha,prefix={{branch}}-,enable=${{ !startsWith(github.ref, 'refs/tags/v') }}
          flavor: |
            latest=false
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            BUILD_VERSION=${{ steps.meta.outputs.version || github.ref_name }}-${{ github.sha }}
      
      - name: Set image tag output
        id: image_tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] && [[ "${{ needs.release.outputs.new-release-published }}" == "true" ]]; then
            # Production: use semantic version tag
            VERSION="${{ needs.release.outputs.new-release-git-tag }}"
            echo "tag=${VERSION}" >> $GITHUB_OUTPUT
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
            echo "Using semantic version: ${VERSION}"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            # Development: use branch + short SHA
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            echo "tag=develop-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "version=develop" >> $GITHUB_OUTPUT
            echo "Using develop tag: develop-${SHORT_SHA}"
          else
            # Fallback
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
  
  # Deploy to development environment
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: development
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}
      
      - name: Deploy to Azure Container Apps
        id: deploy
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: ${{ secrets.ACR_NAME }}
          containerAppName: ${{ secrets.CONTAINER_APP_NAME_DEV }}
          resourceGroup: ${{ secrets.RESOURCE_GROUP_DEV }}
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.APP_NAME }}:${{ needs.build.outputs.image-tag }}
      
      # Note: Migrations and collectstatic run in container startup script
      # az containerapp exec doesn't work in non-interactive CI/CD environments
  
  # Deploy to production environment
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [release, build]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (
        (github.ref == 'refs/heads/main' && needs.release.outputs.new-release-published == 'true') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
      )
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}
      
      - name: Deploy to Azure Container Apps
        id: deploy
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: ${{ secrets.ACR_NAME }}
          containerAppName: ${{ secrets.CONTAINER_APP_NAME_PROD }}
          resourceGroup: ${{ secrets.RESOURCE_GROUP_PROD }}
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.APP_NAME }}:${{ needs.build.outputs.image-tag }}
      
      - name: Deployment summary
        run: |
          echo "âœ… Deployed to production"
          echo "Version: ${{ needs.build.outputs.image-version }}"
          echo "Image: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.APP_NAME }}:${{ needs.build.outputs.image-tag }}"
      
      # Note: Migrations and collectstatic run in container startup script
      # az containerapp exec doesn't work in non-interactive CI/CD environments
