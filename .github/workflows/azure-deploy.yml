name: Release and Deploy

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - 'infra/**'
      - 'documentation/**'
      - '*.md'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  contents: write
  security-events: write
  actions: read
  issues: write
  pull-requests: write

env:
  PYTHON_VERSION: '3.11'
  APP_NAME: 'magictoolbox'

jobs:
  # Semantic versioning for production (main branch)
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      new-release-published: ${{ steps.check_new_tag.outputs.new_release }}
      new-release-version: ${{ steps.check_new_tag.outputs.version }}
      new-release-git-tag: ${{ steps.check_new_tag.outputs.git_tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Run Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            conventional-changelog-conventionalcommits
      
      - name: Check for new tag
        id: check_new_tag
        run: |
          # Get the latest tag created (semantic-release just created it)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # Check if tag was just created (within last 60 seconds)
          if [ -n "$LATEST_TAG" ]; then
            TAG_DATE=$(git log -1 --format=%ct "$LATEST_TAG")
            CURRENT_DATE=$(date +%s)
            AGE=$((CURRENT_DATE - TAG_DATE))
            
            if [ $AGE -lt 60 ]; then
              echo "new_release=true" >> $GITHUB_OUTPUT
              echo "git_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
              echo "version=${LATEST_TAG#v}" >> $GITHUB_OUTPUT
              echo "ðŸŽ‰ New release published: ${LATEST_TAG}"
            else
              echo "new_release=false" >> $GITHUB_OUTPUT
              echo "No new release (latest tag is ${LATEST_TAG}, created ${AGE}s ago)"
            fi
          else
            echo "new_release=false" >> $GITHUB_OUTPUT
            echo "No tags found"
          fi

  # Build and push Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [release]
    if: |
      always() && 
      !cancelled() &&
      (needs.release.result == 'success' || needs.release.result == 'skipped')
    outputs:
      image-tag: ${{ steps.image_tag.outputs.tag }}
      image-version: ${{ steps.image_tag.outputs.version }}
      acr-server: ${{ steps.set_acr.outputs.server }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Determine ACR based on branch
        id: set_acr
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Production: use main ACR secrets
            echo "server=${{ secrets.ACR_LOGIN_SERVER }}" >> $GITHUB_OUTPUT
            echo "name=${{ secrets.ACR_NAME }}" >> $GITHUB_OUTPUT
            echo "username=${{ secrets.ACR_USERNAME }}" >> $GITHUB_OUTPUT
            echo "password=${{ secrets.ACR_PASSWORD }}" >> $GITHUB_OUTPUT
            echo "Using production ACR: ${{ secrets.ACR_LOGIN_SERVER }}"
          else
            # Development: use dev ACR secrets (if they exist, otherwise fallback to prod)
            SERVER="${{ secrets.ACR_LOGIN_SERVER_DEV }}"
            if [[ -z "$SERVER" ]]; then SERVER="${{ secrets.ACR_LOGIN_SERVER }}"; fi
            echo "server=${SERVER}" >> $GITHUB_OUTPUT
            
            NAME="${{ secrets.ACR_NAME_DEV }}"
            if [[ -z "$NAME" ]]; then NAME="${{ secrets.ACR_NAME }}"; fi
            echo "name=${NAME}" >> $GITHUB_OUTPUT
            
            USERNAME="${{ secrets.ACR_USERNAME_DEV }}"
            if [[ -z "$USERNAME" ]]; then USERNAME="${{ secrets.ACR_USERNAME }}"; fi
            echo "username=${USERNAME}" >> $GITHUB_OUTPUT
            
            PASSWORD="${{ secrets.ACR_PASSWORD_DEV }}"
            if [[ -z "$PASSWORD" ]]; then PASSWORD="${{ secrets.ACR_PASSWORD }}"; fi
            echo "password=${PASSWORD}" >> $GITHUB_OUTPUT
            
            echo "Using development ACR: ${SERVER}"
          fi
      
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ steps.set_acr.outputs.server }}
          username: ${{ steps.set_acr.outputs.username }}
          password: ${{ steps.set_acr.outputs.password }}
      
      - name: Determine Docker tags
        id: docker_tags
        run: |
          ACR_SERVER="${{ steps.set_acr.outputs.server }}"
          APP_NAME="${{ env.APP_NAME }}"
          
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] && [[ "${{ needs.release.outputs.new-release-published }}" == "true" ]]; then
            # Production semantic release: use version tags
            VERSION="${{ needs.release.outputs.new-release-git-tag }}"
            VERSION_NUM="${VERSION#v}"
            TAGS="${ACR_SERVER}/${APP_NAME}:${VERSION},"
            TAGS+="${ACR_SERVER}/${APP_NAME}:${VERSION_NUM},"
            TAGS+="${ACR_SERVER}/${APP_NAME}:latest"
            echo "tags=${TAGS}" >> $GITHUB_OUTPUT
            echo "version=${VERSION_NUM}" >> $GITHUB_OUTPUT
            echo "Docker tags: ${TAGS}"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            # Development: use branch + sha
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            TAGS="${ACR_SERVER}/${APP_NAME}:develop-${SHORT_SHA},"
            TAGS+="${ACR_SERVER}/${APP_NAME}:develop"
            echo "tags=${TAGS}" >> $GITHUB_OUTPUT
            echo "version=develop" >> $GITHUB_OUTPUT
            echo "Docker tags: ${TAGS}"
          else
            # Fallback: use branch name
            BRANCH_NAME="${{ github.ref_name }}"
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            TAGS="${ACR_SERVER}/${APP_NAME}:${BRANCH_NAME},"
            TAGS+="${ACR_SERVER}/${APP_NAME}:${BRANCH_NAME}-${SHORT_SHA}"
            echo "tags=${TAGS}" >> $GITHUB_OUTPUT
            echo "version=${BRANCH_NAME}" >> $GITHUB_OUTPUT
            echo "Docker tags: ${TAGS}"
          fi
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.docker_tags.outputs.tags }}
          platforms: linux/amd64
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            BUILD_VERSION=${{ steps.docker_tags.outputs.version }}-${{ github.sha }}
      
      - name: Set image tag output
        id: image_tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] && [[ "${{ needs.release.outputs.new-release-published }}" == "true" ]]; then
            # Production: use semantic version tag (just the version part, e.g. v4.1.2)
            VERSION="${{ needs.release.outputs.new-release-git-tag }}"
            echo "tag=${VERSION}" >> $GITHUB_OUTPUT
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
            echo "Image tag for deployment: ${VERSION}"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            # Development: use branch + short SHA
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            echo "tag=develop-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "version=develop" >> $GITHUB_OUTPUT
            echo "Image tag for deployment: develop-${SHORT_SHA}"
          else
            # Fallback
            BRANCH_NAME="${{ github.ref_name }}"
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            echo "tag=${BRANCH_NAME}-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "version=${BRANCH_NAME}" >> $GITHUB_OUTPUT
            echo "Image tag for deployment: ${BRANCH_NAME}-${SHORT_SHA}"
          fi
  
  # Deploy to development environment
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment:
      name: development
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}
      
      - name: Deploy to Azure Container Apps
        id: deploy
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: ${{ secrets.ACR_NAME }}
          containerAppName: ${{ secrets.CONTAINER_APP_NAME_DEV }}
          resourceGroup: ${{ secrets.RESOURCE_GROUP_DEV }}
          imageToDeploy: ${{ needs.build.outputs.acr-server }}/${{ env.APP_NAME }}:${{ needs.build.outputs.image-tag }}
      
      # Note: Migrations and collectstatic run in container startup script
      # az containerapp exec doesn't work in non-interactive CI/CD environments
  
  # Deploy to production environment
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [release, build]
    if: |
      always() &&
      needs.build.result == 'success' &&
      (
        (github.ref == 'refs/heads/main' && needs.release.outputs.new-release-published == 'true') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
      )
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}
      
      - name: Deploy to Azure Container Apps
        id: deploy
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: ${{ secrets.ACR_NAME }}
          containerAppName: app-in-magictoolbox-prod-01
          resourceGroup: ${{ secrets.RESOURCE_GROUP_PROD }}
          imageToDeploy: ${{ needs.build.outputs.acr-server }}/${{ env.APP_NAME }}:${{ needs.build.outputs.image-tag }}
      
      - name: Deployment summary
        run: |
          echo "âœ… Deployed to production"
          echo "Version: ${{ needs.build.outputs.image-version }}"
          echo "Image: ${{ needs.build.outputs.acr-server }}/${{ env.APP_NAME }}:${{ needs.build.outputs.image-tag }}"
      
      # Note: Migrations and collectstatic run in container startup script
      # az containerapp exec doesn't work in non-interactive CI/CD environments
