<!-- Instructions Include -->
<!-- Use with: {% include 'tools/includes/instructions.html' %} -->

<div class="card shadow-sm mb-4">
    <div class="card-header bg-info text-white">
        <h6 class="mb-0"><i class="bi bi-info-circle"></i> How to Use</h6>
    </div>
    <div class="card-body">
        {% block instructions %}
        <ol class="mb-0">
            <li>Select your file or enter text</li>
            <li>Configure any optional parameters</li>
            <li>Click "Process" to start</li>
            <li>Wait for processing to complete</li>
            <li>Download your result</li>
        </ol>
        {% endblock %}
    </div>
</div>
