# Pre-commit hooks for MagicToolbox
# See https://pre-commit.com for more information
# Installation: pip install pre-commit && pre-commit install

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '.*\.(md|rst)$'
      - id: end-of-file-fixer
        exclude: '.*\.(md|rst)$'
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags (Django)
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']
        exclude: '^(migrations/|\.venv/|venv/|build/|dist/)'

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']
        exclude: '^(migrations/|\.venv/|venv/)'

  # Linting with Ruff (fast Python linter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        exclude: '^(migrations/|\.venv/|venv/|build/|dist/)'

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - django-stubs==4.2.7
          - djangorestframework-stubs==3.14.5
          - types-requests
          - types-python-dateutil
          - types-pytz
        args: ['--config-file=pyproject.toml']
        exclude: '^(migrations/|tests/|\.venv/|venv/|build/|dist/)'

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: '^(tests/|\.venv/|venv/)'

  # Django checks
  - repo: local
    hooks:
      - id: django-check
        name: Django System Check
        entry: python manage.py check --fail-level WARNING
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: django-check-migrations
        name: Django Migrations Check
        entry: python manage.py makemigrations --check --dry-run --no-input
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        files: 'models\.py$'

# Configuration
default_language_version:
  python: python3.11

# Performance optimization
default_stages: [commit]
fail_fast: false
