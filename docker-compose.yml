version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: magictoolbox-postgres
    environment:
      POSTGRES_DB: magictoolbox
      POSTGRES_USER: magictoolbox
      POSTGRES_PASSWORD: magictoolbox_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U magictoolbox"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7-alpine
    container_name: magictoolbox-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
  
  # Azurite for local Azure Blob Storage emulation
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: magictoolbox-azurite
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite_data:/data
  
  # Optional: MinIO for local Azure Blob Storage emulation
  minio:
    image: minio/minio:latest
    container_name: magictoolbox-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  azurite_data:
    driver: local
  minio_data:
    driver: local
